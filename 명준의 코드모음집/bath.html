<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bathroom Customization</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100vw;
            max-height: 100vh;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('Bathroom.png');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .clickable-area {
            position: absolute;
            cursor: pointer;
        }

        .clickable-area img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .clickable-area img.hover {
            display: none;
        }

        .clickable-area:hover img.default {
            display: none;
        }

        .clickable-area:hover img.hover {
            display: block;
        }

        /* 클릭 가능한 영역의 비율 */
        .clickable-area.toilet {
            top: 77%;
            left: 54%;
            width: 8%;
            height: 15%;
        }

        .clickable-area.shower {
            top: 23.5%;
            left: 38.3%;
            width: 5.2%;
            height: 39.5%;
        }

        .clickable-area.mirror {
            top: 46.5%;
            left: 65%;
            width: 16%;
            height: 17%;
        }

        .clickable-area.light {
            top: 3%;
            left: 61.9%;
            width: 17.4%;
            height: 8.2%;
        }

        .clickable-area.bath {
            top: 65.9%;
            left: 9.6%;
            width: 22%;
            height: 34%;
        }

        .clickable-area.smalllight {
            top: 1.8%;
            left: 23%;
            width: 7%;
            height: 4%;
        }

        .iframe-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid #888;
            z-index: 2;
            display: none;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }

        .iframe-container .close-iframe {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background"></div>

        <div class="clickable-area toilet" onclick="openIframe('toilet.html')">
            <img src="TOILET.png" alt="Toilet" class="default">
            <img src="TOILET2.png" alt="Toilet Hover" class="hover">
        </div>
        <div class="clickable-area shower" onclick="openIframe('shower.html')">
            <img src="SHOWER.png" alt="Shower" class="default">
            <img src="SHOWER2.png" alt="Shower Hover" class="hover">
        </div>
        <div class="clickable-area mirror" onclick="openIframe('mirror.html')">
            <img src="MIRROR.png" alt="Mirror" class="default">
            <img src="MIRROR2.png" alt="Mirror Hover" class="hover">
        </div>
        <div class="clickable-area light" onclick="openIframe('biglight.html')">
            <img src="BIGLIGHT.png" alt="Light" class="default">
            <img src="BIGLIGHT2.png" alt="Light Hover" class="hover">
        </div>
        <div class="clickable-area bath" onclick="openIframe('bathtub.html')">
            <img src="BATH.png" alt="Bath" class="default">
            <img src="BATH2.png" alt="Bath Hover" class="hover">
        </div>
        <div class="clickable-area smalllight" onclick="openIframe('smalllight.html')">
            <img src="SMALLLIGHT.png" alt="Small Light" class="default">
            <img src="SMALLLIGHT2.png" alt="Small Light Hover" class="hover">
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <span class="close-iframe" onclick="closeIframe()">×</span>
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        function openIframe(url) {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = url;
            iframeContainer.style.display = 'block';
        }

        function closeIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = '';
            iframeContainer.style.display = 'none';
        }

        function updateClickableAreas() {
            var container = document.querySelector('.container');
            var containerRect = container.getBoundingClientRect();
            
            var clickableAreas = document.querySelectorAll('.clickable-area');
            
            clickableAreas.forEach(function(area) {
                var top = parseFloat(area.style.top) / 100;
                var left = parseFloat(area.style.left) / 100;
                var width = parseFloat(area.style.width) / 100;
                var height = parseFloat(area.style.height) / 100;

                area.style.top = (top * containerRect.height) + 'px';
                area.style.left = (left * containerRect.width) + 'px';
                area.style.width = (width * containerRect.width) + 'px';
                area.style.height = (height * containerRect.height) + 'px';
            });
        }

        window.addEventListener('resize', updateClickableAreas);
        window.addEventListener('load', updateClickableAreas);
    </script>
</body>
</html>
