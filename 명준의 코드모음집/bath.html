<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Bathroom Customization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
        }
        .clickable-area img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .clickable-area img.hover {
            display: none;
        }
        .clickable-area:hover img.default {
            display: none;
        }
        .clickable-area:hover img.hover {
            display: block;
        }
        .clickable-area.toilet:hover img.hover {
            transform: scale(1.25); /* 변기 이미지 확대 배율 */
        }
        .clickable-area.shower:hover img.hover {
            transform: scale(1.4, 1.1); /* 샤워 이미지 확대 배율 */
        }
        .clickable-area.mirror:hover img.hover {
            transform: scale(1.12, 1.2); /* 거울 이미지 확대 배율 */
        }
        .clickable-area.light:hover img.hover {
            transform: scale(1.12, 1.45); /* 조명 이미지 확대 배율 */
        }
        .clickable-area.bath:hover img.hover {
            transform: scale(1.1, 1.1); /* 욕조 이미지 확대 배율 */
        }
        .clickable-area.smalllight:hover img.hover {
            transform: scale(1.25, 2); /* 작은 조명 이미지 확대 배율 */
        }
        .iframe-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid #888;
            z-index: 2;
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }
        .iframe-container .close-iframe {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100vw; height: 100vh;">
        <img src="Bathroom.png" alt="Bathroom" style="width: 100%; height: 100%; object-fit: cover;">
        <div class="clickable-area toilet" style="top: 72%; left: 54%; width: 8%; height: 15%;" onclick="openIframe('toilet.html')">
            <img src="TOILET.png" alt="Toilet" class="default">
            <img src="TOILET2.png" alt="Toilet Hover" class="hover">
        </div>
        <div class="clickable-area shower" style="top: 26.9%; left: 38.3%; width: 5.2%; height: 35%;" onclick="openIframe('shower.html')">
            <img src="SHOWER.png" alt="Shower" class="default">
            <img src="SHOWER2.png" alt="Shower Hover" class="hover">
        </div>
        <div class="clickable-area mirror" style="top: 46.5%; left: 65%; width: 16%; height: 17%;" onclick="openIframe('mirror.html')">
            <img src="MIRROR.png" alt="Mirror" class="default">
            <img src="MIRROR2.png" alt="Mirror Hover" class="hover">
        </div>
        <div class="clickable-area light" style="top: 9%; left: 61.9%; width: 17.4%; height: 8.2%;" onclick="openIframe('biglight.html')">
            <img src="BIGLIGHT.png" alt="Light" class="default">
            <img src="BIGLIGHT2.png" alt="Light Hover" class="hover">
        </div>
        <div class="clickable-area bath" style="top: 62.3%; left: 11.18%; width: 19.5%; height: 34%;" onclick="openIframe('bathtub.html')">
            <img src="BATH.png" alt="Bath" class="default">
            <img src="BATH2.png" alt="Bath Hover" class="hover">
        </div>
        <div class="clickable-area smalllight" style="top: 7.9%; left: 23%; width: 7%; height: 4%;" onclick="openIframe('smalllight.html')">
            <img src="SMALLLIGHT.png" alt="Small Light" class="default">
            <img src="SMALLLIGHT2.png" alt="Small Light Hover" class="hover">
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <span class="close-iframe" onclick="closeIframe()">×</span>
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        function openIframe(url) {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = url;
            iframeContainer.style.display = 'block';
        }

        function closeIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = '';
            iframeContainer.style.display = 'none';
        }
    </script>
</body>
</html>
