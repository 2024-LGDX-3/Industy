<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mouse Position Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .background {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .clickable-area {
            position: absolute;
            cursor: pointer;
            transform-origin: top left;
        }
        .clickable-area img {
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .clickable-area img.hover {
            display: none;
        }
        .clickable-area:hover img.default {
            display: none;
        }
        .clickable-area:hover img.hover {
            display: block;
        }
        .clickable-area.toilet:hover img.hover {
            transform: scale(1.25); /* 변기 이미지 확대 배율 */
        }
        .clickable-area.shower:hover img.hover {
            transform: scale(1.4, 1.1); /* 샤워 이미지 확대 배율 */
        }
        .clickable-area.mirror:hover img.hover {
            transform: scale(1.12, 1.2); /* 거울 이미지 확대 배율 */
        }
        .clickable-area.light:hover img.hover {
            transform: scale(1.12, 1.45); /* 조명 이미지 확대 배율 */
        }
        .clickable-area.bath:hover img.hover {
            transform: scale(1.1, 1.1); /* 욕조 이미지 확대 배율 */
        }
        .clickable-area.smalllight:hover img.hover {
            transform: scale(1.25, 2); /* 작은 조명 이미지 확대 배율 */
        }
        .iframe-container {
            position: fixed;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background-color: white;
            border: 2px solid #888;
            z-index: 2;
            display: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
        }
        .iframe-container .close-iframe {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Bathroom.png" alt="Bathroom" class="background">
        <div class="clickable-area toilet" style="top: 77%; left: 54%; width: 8%; height: 15%;" onclick="openIframe('toilet.html')">
            <img src="TOILET.png" alt="Toilet" class="default">
            <img src="TOILET2.png" alt="Toilet Hover" class="hover">
        </div>
        <div class="clickable-area shower" style="top: 23.5%; left: 38.3%; width: 5.2%; height: 39.5%;" onclick="openIframe('shower.html')">
            <img src="SHOWER.png" alt="Shower" class="default">
            <img src="SHOWER2.png" alt="Shower Hover" class="hover">
        </div>
        <div class="clickable-area mirror" style="top: 46.5%; left: 65%; width: 16%; height: 17%;" onclick="openIframe('mirror.html')">
            <img src="MIRROR.png" alt="Mirror" class="default">
            <img src="MIRROR2.png" alt="Mirror Hover" class="hover">
        </div>
        <div class="clickable-area light" style="top: 3%; left: 61.9%; width: 17.4%; height: 8.2%;" onclick="openIframe('light.html')">
            <img src="BIGLIGHT.png" alt="Light" class="default">
            <img src="BIGLIGHT2.png" alt="Light Hover" class="hover">
        </div>
        <div class="clickable-area bath" style="top: 65.9%; left: 9.6%; width: 22%; height: 34%;" onclick="openIframe('bath.html')">
            <img src="BATH.png" alt="Bath" class="default">
            <img src="BATH2.png" alt="Bath Hover" class="hover">
        </div>
        <div class="clickable-area smalllight" style="top: 1.8%; left: 23%; width: 7%; height: 4%;" onclick="openIframe('smalllight.html')">
            <img src="SMALLLIGHT.png" alt="Small Light" class="default">
            <img src="SMALLLIGHT2.png" alt="Small Light Hover" class="hover">
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <span class="close-iframe" onclick="closeIframe()">×</span>
        <iframe id="iframe" src=""></iframe>
    </div>

    <script>
        function openIframe(url) {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = url;
            iframeContainer.style.display = 'block';
        }

        function closeIframe() {
            var iframeContainer = document.getElementById('iframeContainer');
            var iframe = document.getElementById('iframe');
            iframe.src = '';
            iframeContainer.style.display = 'none';
        }

        window.addEventListener('resize', adjustClickableAreas);

        function adjustClickableAreas() {
            var container = document.querySelector('.container');
            var containerWidth = container.clientWidth;
            var containerHeight = container.clientHeight;

            var clickableAreas = document.querySelectorAll('.clickable-area');
            clickableAreas.forEach(function(area) {
                var originalTop = parseFloat(area.style.top);
                var originalLeft = parseFloat(area.style.left);
                var originalWidth = parseFloat(area.style.width);
                var originalHeight = parseFloat(area.style.height);

                area.style.top = (originalTop / 100) * containerHeight + 'px';
                area.style.left = (originalLeft / 100) * containerWidth + 'px';
                area.style.width = (originalWidth / 100) * containerWidth + 'px';
                area.style.height = (originalHeight / 100) * containerHeight + 'px';
            });
        }

        adjustClickableAreas(); // 초기 로드 시 호출
    </script>
</body>
</html>
