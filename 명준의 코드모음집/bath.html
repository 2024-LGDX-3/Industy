<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Bathroom Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="Bathroom.png" alt="Bathroom">

    <div class="clickable-area toilet" style="top: 72%; left: 54%; width: 8%; height: 15%;" onclick="openPopup('toiletPopup')">
      <img class="default" src="TOILET.png" alt="Toilet">
      <img class="hover" src="TOILET2.png" alt="Toilet Hover">
    </div>

    <div class="clickable-area shower" style="top: 26.9%; left: 38.3%; width: 5.2%; height: 35%;" onclick="openPopup('showerPopup')">
      <img class="default" src="SHOWER.png" alt="Shower">
      <img class="hover" src="SHOWER2.png" alt="Shower Hover">
    </div>
  
    <div class="clickable-area light" style="top: 9%; left: 61.9%; width: 17.4%; height: 8.2%;" onclick="openPopup('lightPopup')">
      <img class="default" src="BIGLIGHT.png" alt="Light">
      <img class="hover" src="BIGLIGHT2.png" alt="Light Hover">
    </div>

    <div class="clickable-area bath" style="top: 62.3%; left: 11.18%; width: 19.5%; height: 34%;" onclick="openPopup('bathPopup')">
      <img class="default" src="BATH.png" alt="Bath">
      <img class="hover" src="BATH2.png" alt="Bath Hover">
    </div>

    <div class="clickable-area smalllight" style="top: 7.9%; left: 23%; width: 7%; height: 4%;" onclick="openPopup('smallLightPopup')">
      <img class="default" src="SMALLLIGHT.png" alt="Small Light">
      <img class="hover" src="SMALLLIGHT2.png" alt="Small Light Hover">
    </div>

    <div class="clickable-area mirror" style="top: 46.5%; left: 65%; width: 16%; height: 17%;" onclick="openIframe('mirror.html')">
      <img class="default" src="MIRROR.png" alt="Mirror">
      <img class="hover" src="MIRROR2.png" alt="Mirror Hover">
    </div>

  </div>

  <div id="bathPopup" class="popup">
    <div class="popup-content">
      <h1>욕조 조절</h1>

      <div class="control-group">
        <div>수온 조절</div>
        <div class="value-display">
          <span id="bathTemperatureValue">35</span>°C
        </div>
        <input id="bath_temp_slider" class="slider" type="range" min="20" max="50" value="35">
      </div>

      <div class="control-group">
        <div>수압 조절</div>
        <div class="value-display">
          <span id="bathPressureValue">5</span>/10
        </div>
        <input id="bath_pressure_slider" class="slider" type="range" min="1" max="10" value="5">
      </div>

      <div class="filter-status">
        필터 상태: <span id="filterStatusText">양호</span>
      </div>
    </div>

    <span class="close-popup" onclick="closePopup('bathPopup')">닫기</span>
  </div>

  <div id="lightPopup" class="popup">
    <div class="popup-content">
      <h1>조명 제어</h1>
 
      <div id="colorPreview" class="color-preview"></div>

      <div>
        빨강: <input type="range" min="0" max="255" value="255" id="redSlider">
        <span id="redValue" class="value-display">255</span>
      </div>

      <div>
        초록: <input type="range" min="0" max="255" value="255" id="greenSlider">
        <span id="greenValue" class="value-display">255</span>
      </div>

      <div>
        파랑: <input type="range" min="0" max="255" value="255" id="blueSlider">
        <span id="blueValue" class="value-display">255</span>
      </div>

    </div>

    <span class="close-popup" onclick="closePopup('lightPopup')">닫기</span>
  </div>

  <div id="showerPopup" class="popup">
    <div class="popup-content">
      <h1>샤워 조절</h1>

      <div class="control-group">
        <div>수온 조절</div>
        <div class="value-display">
          <span id="showerTemperatureValue">35</span>°C
        </div>
        <input id="shower_temp_slider" class="slider" type="range" min="20" max="50" value="35">
      </div>

      <div class="control-group">
        <div>수압 조절</div>
        <div class="value-display">
          <span id="showerPressureValue">5</span>/10
        </div>
        <input id="shower_pressure_slider" class="slider" type="range" min="1" max="10" value="5">
      </div>

      <div class="filter-status">
        필터 상태: <span id="showerFilterStatusText">양호</span>
      </div>
    </div>

    <span class="close-popup" onclick="closePopup('showerPopup')">닫기</span>
  </div>

  <div id="smallLightPopup" class="popup">
    <div class="popup-content">  
      <h1>환풍구 및 온습도 제어</h1>

      <div class="control-group">
        외부 공기 유입
        <label class="on-off-btn">
          <input type="checkbox" id="ventilation_switch">
          <span class="slider-btn"></span>
        </label>
        <div class="value-display">
          <span id="ventilationStatus">차단</span>
        </div>
      </div>

      <div class="control-group">
        <div>목표 온도 설정</div>
        <div class="value-display">
          <span id="targetTemperatureValue">22</span>°C  
        </div>
        <input id="target_temp_slider" class="slider" type="range" min="18" max="30" value="22">
      </div>

      <div class="control-group">
        <div>목표 습도 설정</div>
        <div class="value-display">
          <span id="targetHumidityValue">50</span>%
        </div>
        <input id="target_humidity_slider" class="slider" type="range" min="40" max="60" value="50">  
      </div>

      <div class="status">
        <div>
          현재 온도: <span id="currentTemp">22</span>°C
        </div>

        <div>
          현재 습도: <span id="currentHumidity">50</span>% 
        </div>
      </div>
    </div>

    <span class="close-popup" onclick="closePopup('smallLightPopup')">닫기</span>
  </div>
  
  <div id="toiletPopup" class="popup">
    <div class="popup-content">
      <h1>스마트 화장실 제어</h1>
    
      <div class="control-group">
        물 절약 모드
        <label class="on-off-btn">
          <input type="checkbox" id="water_saving_switch">
          <span class="slider-btn"></span>
        </label>
        <div class="value-display">
          <span id="waterSavingStatus">꺼짐</span>  
        </div>
      </div>

      <div class="control-group">
        <div>비데 온도</div>
        <div class="value-display">
          <span id="bidetTempValue">35</span>°C  
        </div>
        <input id="bidet_temp_slider" class="slider" type="range" min="20" max="50" value="35">
      </div>
    
      <div class="control-group">
        <div>비데 수압</div>  
        <div class="value-display">
          <span id="bidetPressureValue">3</span>/5
        </div>
        <input id="bidet_pressure_slider" class="slider" type="range" min="1" max="5" value="3">
      </div>

      <div class="control-group">
        자동 소독
        <label class="on-off-btn">
          <input type="checkbox" id="disinfect_switch">
          <span class="slider-btn"></span>
        </label>
        <div class="value-display">
          <span id="autoDisinfectStatus">꺼짐</span>
        </div>  
      </div>

      <button onclick="flushToilet()">물 내리기</button>
    </div>

    <span class="close-popup" onclick="closePopup('toiletPopup')">닫기</span>
  </div>

  <div id="iframeContainer" class="iframe-container">
    <span class="close-iframe" onclick="closeIframe()">&times;</span>
    <iframe src="" frameborder="0"></iframe>
  </div>
  <script src="script.js"></script>
</body>
</html>
</antArtifact>
