<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 거울</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 50%;
        }
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 50%;
        }
        .weather, .clock {
            text-align: left;
            font-size: 1.5em;
        }
        .news {
            overflow-y: auto;
            text-align: left;
        }
        .news h2 {
            text-align: left;
        }
        .news ul {
            list-style-type: none;
            padding: 0;
        }
        .news li {
            margin-bottom: 10px;
        }
        .cleanliness {
            text-align: center;
        }
        .cleanliness h2 {
            margin-bottom: 20px;
        }
        .cleanliness .status {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .good {
            color: green;
        }
        .average {
            color: orange;
        }
        .bad {
            color: red;
        }
        .youtube, .image-switch {
            text-align: center;
        }
        #player {
            width: 100%;
            height: 300px;
        }
        #image-display {
            display: none;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        #switch-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="left">
        <div class="weather">
            <h2>날씨</h2>
            <div id="weather-info">날씨 정보 로딩 중...</div>
        </div>
        <div class="clock">
            <h2>현재 시간</h2>
            <div id="current-time"></div>
        </div>
        <div class="news">
            <h2>최신 뉴스</h2>
            <ul id="news-list"></ul>
        </div>
        <div class="youtube">
            <h2>추천 동영상</h2>
            <div id="player"></div>
            <button id="switch-button">이미지로 전환</button>
        </div>
    </div>
    
    <div class="right">
        <div class="cleanliness">
            <h2>화장실 청결 상태</h2>
            <div class="status good">냄새 지수: 좋음</div>
            <div class="status average">습도 지수: 보통</div>
            <div class="status bad">곰팡이 지수: 나쁨</div>
        </div>
    </div>
    
    <div id="image-display"></div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 시계 기능
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 날씨 정보 가져오기 (실제 구현 시 API 키와 엔드포인트를 변경해야 합니다)
        async function getWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=eeb5f4ff65e6f49c849c886d02d14771&units=metric');
                const data = await response.json();
                const weatherInfo = `${data.weather[0].main}, ${data.main.temp}°C`;
                document.getElementById('weather-info').textContent = weatherInfo;
            } catch (error) {
                console.error('날씨 정보를 가져오는 데 실패했습니다:', error);
            }
        }
        getWeather();

        // 뉴스 가져오기 (실제 구현 시 API 키와 엔드포인트를 변경해야 합니다)
        async function getNaverNews() {
            const clientId = 'bS_lYerhOeXRuF8T3msb';
            const clientSecret = 'Yv6tLhz_vIv';
            const query = encodeURIComponent('최신뉴스');
            const display = 5; // 표시할 뉴스 개수
            const url = `https://openapi.naver.com/v1/search/news.json?query=${query}&display=${display}`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'X-Naver-Client-Id': clientId,
                        'X-Naver-Client-Secret': clientSecret,
                    }
                });

                if (!response.ok) {
                    throw new Error('API 요청 실패');
                }

                const data = await response.json();
                const newsList = document.getElementById('news-list');
                
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = item.link;
                    a.textContent = item.title.replace(/&quot;/g, '"').replace(/&lt;/g, '<').replace(/&gt;/g, '>');
                    a.target = '_blank';
                    li.appendChild(a);
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('뉴스를 가져오는 데 실패했습니다:', error);
            }
        }
        getNaverNews();

        // YouTube 동영상 재생
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '300',
                width: '100%',
                videoId: 'jfKfPfyJRdk', // 예시 동영상 ID (실제 구현 시 변경 필요)
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 이미지로 전환 기능
        const switchButton = document.getElementById('switch-button');
        const imageDisplay = document.getElementById('image-display');

        switchButton.addEventListener('click', () => {
            const imageUrl = prompt("전환할 이미지 URL을 입력하세요:");
            if (imageUrl) {
                imageDisplay.style.backgroundImage = `url(${imageUrl})`;
                imageDisplay.style.display = 'block';
            }
        });

        imageDisplay.addEventListener('click', () => {
            imageDisplay.style.display = 'none';
        });
    </script>
</body>
</html>
