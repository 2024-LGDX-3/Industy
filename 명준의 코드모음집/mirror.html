<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 거울</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto 1fr auto;
            gap: 20px;
            height: 100vh;
            box-sizing: border-box;
        }
        .weather, .clock {
            text-align: center;
            font-size: 1.5em;
        }
        .news {
            grid-column: 1 / -1;
            overflow-y: auto;
        }
        .news h2 {
            text-align: center;
        }
        .news ul {
            list-style-type: none;
            padding: 0;
        }
        .news li {
            margin-bottom: 10px;
        }
        .youtube {
            grid-column: 1 / -1;
        }
        #player {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="weather">
        <h2>날씨</h2>
        <div id="weather-info">날씨 정보 로딩 중...</div>
    </div>
    <div class="clock">
        <h2>현재 시간</h2>
        <div id="current-time"></div>
    </div>
    <div class="news">
        <h2>최신 뉴스</h2>
        <ul id="news-list"></ul>
    </div>
    <div class="youtube">
        <h2>추천 동영상</h2>
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // 시계 기능
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            document.getElementById('current-time').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 날씨 정보 가져오기 (실제 구현 시 API 키와 엔드포인트를 변경해야 합니다)
        async function getWeather() {
            try {
                const response = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=YOUR_API_KEY&units=metric');
                const data = await response.json();
                const weatherInfo = `${data.weather[0].main}, ${data.main.temp}°C`;
                document.getElementById('weather-info').textContent = weatherInfo;
            } catch (error) {
                console.error('날씨 정보를 가져오는 데 실패했습니다:', error);
            }
        }
        getWeather();

        // 뉴스 가져오기 (실제 구현 시 API 키와 엔드포인트를 변경해야 합니다)
        async function getNews() {
            try {
                const response = await fetch('https://newsapi.org/v2/top-headlines?country=kr&apiKey=eeb5f4ff65e6f49c849c886d02d14771');
                const data = await response.json();
                const newsList = document.getElementById('news-list');
                data.articles.slice(0, 5).forEach(article => {
                    const li = document.createElement('li');
                    li.textContent = article.title;
                    newsList.appendChild(li);
                });
            } catch (error) {
                console.error('뉴스를 가져오는 데 실패했습니다:', error);
            }
        }
        getNews();

        // YouTube 동영상 재생
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '300',
                width: '100%',
                videoId: 'jfKfPfyJRdk', // 예시 동영상 ID (실제 구현 시 변경 필요)
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'mute': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }
    </script>
</body>
</html>
