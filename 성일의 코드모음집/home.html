<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Recognition</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; 
        }

        .container {
            text-align: center;
            position: relative; 
        }

        .header-img {
        }

        .question {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 80px; 
            position: relative;
            z-index: 1; 
        }

        .users {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .user {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .user img {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            /* border-radius: 20%;
            margin: 20px; */
            border-radius: 50%;
            margin: 30px;
            object-fit: cover;
        }
        .user img:hover {
            transform: scale(1.1);
            border: 5px solid rgb(255, 212, 212);
        }
        .user-name {
            font-size: 16px;
            margin-top: 5px;
        }
        
        .add-user {
            font-size: 20px;
            margin-top: 40px; 
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <img src="../채연의 코드모음집/lavio_logo.png" alt="Header Image" class="header-img"> 
        <div class="question">사용자를 선택해주세요 !</div>
    </div>

    <div class="container">
        <div class="users">
            <div class="user">
                <img src="../채연의 코드모음집/user1.png" alt="User 1" onclick="selectUser('최비오')">
                <span class="user-name">최비오</span>
            </div>
            <div class="user">
                <img src="../채연의 코드모음집/user2.png" alt="User 2" onclick="selectUser('김지엘')">
                <span class="user-name">김지엘</span>
            </div>
            <div class="user">
                <img src="../채연의 코드모음집/user3.png" alt="User 3" onclick="selectUser('이라경')">
                <span class="user-name">이라경</span>
            </div>
            <div class="user">
                <img src="../채연의 코드모음집/user4.png" alt="User 4" onclick="selectUser('박성일')">
                <span class="user-name">박성일</span>
            </div>
        </div>
        <span class="add-user">사용자 추가...</span>
    </div>
    
    <script>
    function selectUser(username) {
        fetch('/select_user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: 'username=' + encodeURIComponent(username)
        }).then(response => {
            if (response.ok) {
                window.location.href = '/bathi';
            }
        });
    }
    </script>
</body>
</html>
