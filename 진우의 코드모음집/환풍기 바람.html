<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환풍기 바람 효과</title>
    <style>
        /* 전체 화면 가운데 환풍기 이미지 배치 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .fan-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* 환풍기 이미지 */
        .fan {
            width: 100%;
            height: 100%;
            background-image: url("환풍기.png"); /* 환풍기 이미지 경로 */
            background-size: cover; /* 이미지가 컨테이너를 완전히 채우도록 설정 */
            background-position: center; /* 이미지가 컨테이너의 중앙에 위치하도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
        }

        /* 바람 효과 */
        .wind {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(0, 191, 255, 0.7) 0%, rgba(0, 191, 255, 0) 70%); /* 진한 바람 색상 */
            box-shadow: 0 0 150px rgba(0, 191, 255, 0.6); /* 퍼지는 효과 */
            animation: blow 3s infinite ease-in-out;
        }

        /* 퍼지는 애니메이션 */
        @keyframes blow {
            0% {
                transform: scaleY(0.8);
                opacity: 0.8;
                box-shadow: 0 0 100px rgba(0, 191, 255, 0.5); /* 초기 상태 */
            }
            50% {
                transform: scaleY(1.5);
                opacity: 0.6;
                box-shadow: 0 0 200px rgba(0, 191, 255, 0.4); /* 퍼짐 상태 */
            }
            100% {
                transform: scaleY(2);
                opacity: 0;
                box-shadow: 0 0 300px rgba(0, 191, 255, 0); /* 사라지는 상태 */
            }
        }
    </style>
</head>
<body>

    <div class="fan-container">
        <div class="fan"></div>
        <div class="wind"></div>
    </div>

</body>
</html>
